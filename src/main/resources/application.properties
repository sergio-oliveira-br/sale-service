spring.application.name=sale-service


# Definition of the PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/sale_db
spring.datasource.username=root
spring.datasource.password=Brasil2024
spring.datasource.driver-class-name=org.postgresql.Driver

# Enable JPA and Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

## Additional settings
#spring.jpa.properties.hibernate.format_sql=true

server.port=8081


# Config do Eureka Client (e a mesma config dos outros microservicos)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.enabled=true



eureka.client.healthcheck.enabled=true
spring.cloud.discovery.enabled=true
spring.cloud.loadbalancer.enabled=true

feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=5000




## Config adicionais (monitoramento)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.tracing.enabled=true
management.datadog.metrics.export.apiKey=de50c7eb-900b-47cd-8dab-58212e6aa0eb


# Logging
logging.level.org.springframework=INFO
logging.level.com.alucontrol=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
